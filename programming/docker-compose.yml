version: "3"
services:
  databases:
    build:
      context: ./
      dockerfile: Dockerfile.maria
    restart: always
    ports:
      - 3306:3306
    networks:
      - programming

  api:
    build:
      context: ./
      dockerfile: Dockerfile.express
    depends_on:
      - databases
    networks:
      - programming
    ports:
      - 80:3000
    restart: always
    volumes:
      - "./src:/usr/src/app/src"
      - "./index.js:/usr/src/app/index.js"
networks:
  programming:
    driver: bridge
